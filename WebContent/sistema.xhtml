<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head></h:head>

<h:body>
  <p:panel  header="++Garcon++">
    <h:form id="form1">
       <p:panelGrid columns="2">
          <h:outputText value="Nome"></h:outputText>
          <p:inputText value="#{mb.consumidor.nome}" required="true"></p:inputText>
          <h:outputText value="Email"></h:outputText>
          <p:inputText value="#{mb.consumidor.email}" required="true"></p:inputText>
          <h:outputText value="Telefone"></h:outputText>
          <p:inputText value="#{mb.consumidor.telefone}" required="true"></p:inputText>
          <p:commandButton value="Gravar" action="#{mb.gravar}"
                                           ajax="true" update=":form1, :form2"></p:commandButton>
       </p:panelGrid>
       <p:growl></p:growl>
    </h:form>
</p:panel>
<p:panel header="Consultar Consumidor">
<h:form id="form2">
    <p:dataTable value="#{mb.consumidores}" var="linha" rows="3"
      paginator="true">
       <p:column headerText="Id">
           <h:outputText value="#{linha.id}" />
        </p:column>
        <p:column headerText="Nome">
           <h:outputText value="#{linha.nome}" />
        </p:column>
         <p:column headerText="Email">
            <h:outputText value="#{linha.email}" />
        </p:column>
        <p:column headerText="Telefone">
            <h:outputText value="#{linha.telefone}" />
         </p:column>
    </p:dataTable>
    </h:form>
</p:panel>
</h:body>
</html>
